<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Troll</title>
</head>
<body>
    <div id="place" class=" d-flex justify-content-center vh-100">
        <div id="signin" class="h-fill slide-transilate border shadow shadow-sm container m-1 rounded align-self-center p-2 position-absolute col-10 col-sm-6 col-lg-3 bg-white" >
            <fieldset class="rounded">
                <legend>
                    <div class="m-1 mb-3 text-center  top-0">
                        <span class="display-2 fw-bold">Login</span>
                    </div>
                </legend>
                <hr>
            <form class="container">
                <div class="m-1">
                    <input type="text" placeholder="User name" class="form-control">
                </div>
                <div class="m-1">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="m-1">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                
                <button class="m-1 btn btn-dark">Login</button>
                <hr>
                <span class="btn mx-0">I don't have an account</span><button class="m-1 btn btn-link" id="Sbtn" type="button">signup</button>
            </form>
        
        </fieldset>
        </div>
        <div id="signup" class="slide-transilate border shadow shadow-sm container m-1 rounded align-self-center p-2 position-absolute col-10 col-sm-6 col-lg-3 bg-white" >
            <fieldset class=" rounded">
                <legend>
                    <div class="m-1 mb-3 text-center  top-0">
                        <span class="display-2 fw-bold">Signup</span>
                    </div>
                </legend>
            <hr>
            <form class="container">
                <div class="m-1">
                    <input type="text" placeholder="User name" class="form-control">
                </div>
                <div class="m-1">
                    <input type="email" placeholder="E-mail" class="form-control">
                </div>
                <div class="m-1">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <div class="m-1">
                    <input type="password" placeholder="Confirm Password" class="form-control">
                </div>
                <button class="m-1 btn btn-dark">Signup</button>
                <hr>
                <span class="btn mx-0">I have an account</span><button class="m-1 btn btn-link" id="Lbtn" type="button">Login</button>
            </form>
        
        </fieldset>
        <div>
    </div>
<script src="animate.js"></script>
</body>
</html>
